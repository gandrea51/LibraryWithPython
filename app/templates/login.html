{% extends "layout.html" %}
    {% block title %}Login{% endblock %}

    {% block css %}
        <link rel="stylesheet" href="/static/css/register.css">
    {% endblock %}

    {% block content %}
        <div class="register-wrapper d-flex align-items-center justify-content-center vh-100">
            <div class="register-card shadow-lg p-4">
                <div class="register-header mb-4">
                    <h2>Accedi al Tuo Account</h2>
                    <p class="text-muted">Benvenuto! Inserisci le tue credenziali per accedere.</p>
                </div>
                <div class="card-body">
                    <form method="POST" action="/login">
                        <div class="form-group mb-3">
                            <label for="email" class="form-label">Indirizzo Email</label>
                            <input id="email" type="email" class="form-control" name="email" placeholder="Inserisci la tua email" required>
                        </div>

                        <div class="form-group mb-4">
                            <label for="password" class="form-label">Password</label>
                            <input id="password" type="password" class="form-control" name="password" placeholder="Inserisci la tua password" required>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <a href="/password" class="text-primary">Password dimenticata?</a>
                        </div>

                        <div class="d-grid mb-3">
                            <input type="submit" class="btn btn-primary btn-block" value="Accedi">
                        </div>
                    </form>

                    <div class="mt-4">
                        <p class="text-muted">Non hai un account? <a href="/register" class="text-primary">Registrati</a></p>
                    </div>
                </div>
            </div>
        </div>
    {% endblock %}
