{% extends "layout.html" %}
{% block title %}Review{% endblock %}

{% block content %}
    <div class="container my-5">
        <div class="row mb-4">
            <div class="col-md-12">
                <h1 class="display-4">Edit {{ review.libro.titolo }}</h1>
            </div>
        </div>

        <hr class="divider">

        <form action="{{ url_for('main.redit', id=review.id) }}" method="POST" class="custom-form">
            <div class="form-group mb-4">
                <label for="rating">Valutazione</label>
                <input required id="rating" class="form-control" name="rating" type="number" value="{{review.rating}}">
                <small class="form-text">Valutazione</small>
            </div>

            <div class="form-group mb-4">
                <label for="comment">Commento</label>
                <textarea id="comment" class="form-control" name="comment" rows="3">{{review.comment}}</textarea>
                <small class="form-text">Testo della recensione</small>
            </div>

            <div>
                <button type="submit" class="btn btn-submit">Modifica recensione</button>
            </div>
        </form>
    </div>

{% endblock %}
