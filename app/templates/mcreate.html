{% extends "layout.html" %}
    {% block title %}Write message{% endblock %}

    {% block css %}
        <link rel="stylesheet" href="/static/css/mcreate.css">
    {% endblock %}

    {% block content %}
        <div class="message-container">
            <div class="header-section">
                <h1 class="title">Create a New Message</h1>
                <p class="subtitle">Fill out the form below to craft your message. Make sure all required fields are completed.</p>
            </div>

            <form action="{{ url_for('main.mcreate') }}" method="POST" class="message-form">

                <div class="form-group">
                    <label for="titolo">Message Title</label>
                    <input required type="text" id="titolo" name="titolo" class="form-control" placeholder="Enter the title of your message">
                </div>

                <div class="form-group">
                    <label for="corpo">Message Body</label>
                    <textarea id="corpo" class="form-control" name="corpo" rows="6" placeholder="Write the content of your message"></textarea>
                </div>

                <div class="form-action">
                    <button type="submit" class="btn btn-primary custom-button">Submit Message</button>
                </div>
            </form>
        </div>
    {% endblock %}
